<div class="container">
  <div class="row" style="opacity: 1;">
    <div class="col" id="ubicacion">
      <h2 style="color: white; text-align: center; margin-top: 1rem; margin-bottom: 4rem;">UBICACION</h2>
      <div class="gap-3 d-md-flex justify-content-between" style="margin-bottom: 2rem;">
        <button class="btn btn-primary" (click)="centrarUbicacion()">Centrar</button>
        <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#bus">Buscar persona</button>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="1" id="bus">
    <div class="offcanvas-header">
      <h3>Buscar</h3>
      <button class="btn-close text-reset" data-bs-dismiss="offcanvas" name="button"></button>
    </div>
    <div class="offcanvas-body">
      <form>
        <div class="mb-2">
          <label class="form-label">Telefono</label>
          <input type="text" class="form-control" placeholder="Ingrese el numero de telefono que desea buscar">
        </div>
        <button class="btn btn-outline-danger">Buscar</button>
      </form>
    </div>
  </div> 
</div>
